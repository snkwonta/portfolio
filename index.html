  <body>


    <Grid className="landing-grid">
        <Cell col={12}>
            <img src="IMG_1117.jpg" height="250px" style="vertical-align:top" class="center">
            <div class="typewriter">
                <h1>Aspiring Web Developer</h1>
                <div class="container">
                    <div class="text"></div>
                  </div> 



                  <div class="socialLinks" class="center">
                    <a href="https://github.com/snkwonta" target="_blank">
                        <i class="fa fa-github-square" aria-hidden="true"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/sody-nkwonta-40aa7813a/" target="_blank">
                        <i class="fa fa-linkedin-square" aria-hidden="true"></i>
                    </a>
                </div>
            </div>

        </Cell>
    </Grid>


    <script>
        const phrases = ['HTML/CSS | Java | Python | JavaScript']

        const el = document.querySelector('.text');
        const fx = new TextScramble(el);
        let counter = 0;

        const next = () =>{
            fx.setText(phrases[counter]).then(() => {
                setTimeout(next, 800);

            });
            counter = (counter +1) % phrases.length;
        };

        next();
    </script>


  </body>
